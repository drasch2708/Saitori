build:
  dockerfile: Dockerfile

startCommand:
  type: http
  configSchema:
    type: object
    required:
      - anthropicApiKey
    properties:
      anthropicApiKey:
        type: string
        description: "Your Anthropic API key for generating koans and reflections"
  commandFunction: |-
    (config) => ({
      command: 'node',
      args: ['dist/http-server.js'],
      env: {
        ANTHROPIC_API_KEY: config.anthropicApiKey,
        PORT: '3000'
      }
    })
  exampleConfig:
    anthropicApiKey: "sk-ant-..."
